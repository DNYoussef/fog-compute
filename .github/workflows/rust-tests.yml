name: Rust Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Build Betanet
      run: cargo build --verbose --manifest-path src/betanet/Cargo.toml
      if: hashFiles('src/betanet/Cargo.toml') != ''

    - name: Run Betanet tests
      run: cargo test --verbose --manifest-path src/betanet/Cargo.toml
      if: hashFiles('src/betanet/Cargo.toml') != ''

    - name: Run clippy on Betanet
      run: cargo clippy --manifest-path src/betanet/Cargo.toml -- -D warnings
      if: hashFiles('src/betanet/Cargo.toml') != ''
      continue-on-error: true
