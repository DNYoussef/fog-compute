[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/python

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/fog
    --cov-report=term-missing
    --cov-report=html:tests/output/coverage/html
    --cov-report=xml:tests/output/coverage/coverage.xml
    --cov-report=json:tests/output/coverage/coverage.json
    --cov-fail-under=25
    --asyncio-mode=auto

# Coverage configuration
[coverage:run]
source = src/fog
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = tests/output/coverage/html

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    slow: mark test as slow running
    benchmark: mark test as benchmark

# Asyncio configuration
asyncio_mode = auto

# Timeout
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning