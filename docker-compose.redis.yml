version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: fog-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-fog_redis_dev_password}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - fog-network

volumes:
  redis_data:
    driver: local

networks:
  fog-network:
    external: true
    name: fog-network
