server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  # Betanet logs
  - job_name: betanet
    static_configs:
      - targets:
          - localhost
        labels:
          job: betanet
          service: betanet
          __path__: /var/log/betanet/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            peer_id: peer_id
      - labels:
          level:
          peer_id:
      - timestamp:
          source: timestamp
          format: RFC3339

  # BitChat logs
  - job_name: bitchat
    static_configs:
      - targets:
          - localhost
        labels:
          job: bitchat
          service: bitchat
          __path__: /var/log/bitchat/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            room_id: room_id
      - labels:
          level:
          room_id:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Control Panel logs
  - job_name: control-panel
    static_configs:
      - targets:
          - localhost
        labels:
          job: control-panel
          service: control-panel
          __path__: /var/log/control-panel/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            request_id: request_id
      - labels:
          level:
          request_id:
      - timestamp:
          source: timestamp
          format: RFC3339